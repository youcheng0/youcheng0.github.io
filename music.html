permalink: /music/

<div class="play-container">
	<div id="player">
		<div class="cover"></div>
		<div class="ctrl">
			<div class="tag">
				<strong class="title">Title</strong>
				<span class="artist">Artist</span>
				<span class="album">Album</span>
			</div>
			<div class="control">
				<div class="fl">
					<div class="rewind icon"></div>
					<div class="play icon"></div>
					<div class="forward icon"></div>
				</div>
				<div class="volume fr">
					<div class="mute icon fl"></div>
					<div class="slider fl">
						<div class="pace"></div>
					</div>
				</div>
			</div>
			<div class="progress">
				<div class="slider">
					<div class="loaded"></div>
					<div class="pace"></div>
				</div>
				<div class="timer fl">0:00</div>
				<div class="fr">
					<a href="javascript:void(0);" class="repeat icon"  title="单曲播放"></a>
					<a href="javascript:void(0);" class="shuffle icon"  title="随机播放"></a>
				</div>
			</div>
		</div>
	</div>

	<ul id="playlist"></ul>

	<div id="music_loading" style="display:none;">
	    <div class="loading">
			歌曲加载中...
	    </div>
	</div>
</div>
